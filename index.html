<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Basic Calculator</title>
</head>
<body>
    
    <h1 class="text-center">Welcome To My Calculator !!!</h1>
    <div class="container">
        <div class="rows">
            <input type="text" id="input" placeholder="0" readonly >
        </div>
        <div class="row">
            <button class="btn-1">AC</button>
            <button class="btn-1">DE</button>
            <button class="btn-1">%</button>
            <button class="btn-1 color">/</button>
        </div>
        <div class="row">
            <button class="btn-1">7</button>
            <button class="btn-1">8</button>
            <button class="btn-1">9</button>
            <button class="btn-1 color">*</button>
        </div>
        <div class="row">
            <button class="btn-1">4</button>
            <button class="btn-1">5</button>
            <button class="btn-1">6</button>
            <button class="btn-1 color">-</button>
        </div>
        <div class="row">
            <button class="btn-1">1</button>
            <button class="btn-1">2</button>
            <button class="btn-1">3</button>
            <button class="btn-1 color">+</button>
        </div>
        <div class="row">
            <button class="btn-1" style="width: 120px; border-radius: 30px;">0</button> 
            <button class="btn-1">.</button>
            <button class="btn-1 color">=</button>
        </div>
    </div>
  
<script src="script.js"></script>
</body>
</html>
